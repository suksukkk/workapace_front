<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->

        <style>
            .box{
                width: 300px;
                height: 100px;
                border:1px solid #000;
                
            }
            .red{
                background-color: #ff0000;
            }
            .green{
                background-color: #00ff00;   
                /*visibility:visible; 기본값임/히든으로바꾸면 없어지지만기본값은있음*/ 
                display: block;
            }
            .blue{
                background-color: #0000ff;
            }
        </style>
    </head>

    <body>
        <div class="box red">
            빨간박스
        </div>
        <div class="box green">
            초록박스
        </div>
        <div class="box blue">
            파란박스
        </div>
        
    </body>

</html>
