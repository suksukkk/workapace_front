<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./ex22.css">
    </head>

    <body>
        <div class="wrap">
        <h3>회원가입</h3>
            <!--아이디-->
            <div class="form-group">        
                <label for="txt-title" class="form-title">아이디</label>     
                <input id="txt-title" type="text" placeholder="아이디를 입력하세요" name="id" value="">
            </div>


            <!--비밀번호-->
            <div class="form-group">
                <label for="txt-pwd" class="form-title">비밀번호</label>
                <input id="txt-pwd" type="password" placeholder="패스워드를 입력하세요" name="" value="">
            </div>

            <!--이름-->
            <div class="form-group">        
                <label for="txt-name" class="form-title">이름</label>     
                <input id="txt-name" type="text" placeholder="아이디를 입력하세요" name="id" value="">
            </div>  

            <!--프로필사진-->
            <div class="form-group">
                <label for="txt-file" class="form-title">프로필사진</label>
                <input id="txt-file" type="file">
            </div>



            <!--주소-->
            <div class="form-group">        
                <label for="txt-add" class="form-title">주소</label>     
                <input id="txt-add" type="text" placeholder="주소벨류" name="" value="">                              
                <input id="txt-add" type="text" placeholder="주소벨류" name="" value="">
                <input type="button" value="우편번호찾기">
            </div>

            <!--이동통신사-->
            <div class="form-group">
                <label for="sel-board" class="form-title">이동통신사</label>
                <select id="sel-board">
                    <option>선택해주세요</option>
                    <option vlaue="sk">SKT</option>
                    <option vlaue="kt" selected="selected">KT</option>
                    <option vlaue="lg">LGU+</option>
                    <option vlaue="etc">알뜰통신</option>
                </select>
            </div>

            <!--나이-->
            <div class="form-group">
                <div class="form-na">
                    <label for="rdo-na">나이</label>
                    <input id="rdo-na" type="radio" name="" value="">

                    <label for="rdo-na">10대</label>
                    <input id="rdo-na" type="radio" name="" value="">

                    <label for="rdo-na">20대</label>
                    <input id="rdo-na" type="radio" name="" value="">

                    <label for="rdo-na">30대</label>
                    <input id="rdo-na" type="radio" name="" value="">

                    <label for="rdo-na">40대</label>
                    <input id="rdo-na" type="radio" name="" value="">

                    <label for="rdo-na">기타</label>
                    <input id="rdo-na" type="radio" name="" value="">
                </div>
            </div>

            <div class="form-group">
                취미
                <label for="chk-hb1">독서</label>
                <input id="chk-hb1" type="checkbox" name="" value="">

                <label for="chk-mu1">음악</label>
                <input id="chk-mu1" type="checkbox" name="" value="">

                <label for="chk-tr1">여행</label>
                <input id="chk-tr1" type="checkbox" name="" value="">

                <label for="chk-mv1">영화</label>
                <input id="chk-mv1" type="checkbox" name="" value="">

                <label for="chk-cd1">코딩</label>
                <input id="chk-cd1" type="checkbox" name="" value="">

                <label for="chk-ex1">기타</label>
                <input id="chk-ex1" type="checkbox" name="" value="">

            </div>

            <div class="form-group">
                <label for="txt-content" class="form-title">자기소개</label>
                <textarea id="txt-content"></textarea>
            </div>

            

        
        </div>
    </body>

</html>
