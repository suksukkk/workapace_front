<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./ex20.css">
    </head>

    <body>        
        <div class="wrap">
            <!-- h1 사이트명,h2고객센터 -->             
            <h3>일반게시판</h3>

            <div class="last-child">
                <ol>
                    <li>홈</li>
                    <li>게시판</li>
                    <li class="last">일반게시판</li>                          
                </ol>
            </div>
            
            <form action="" method="">
                <!--게시판선택-->
                <div class="form-group">  <!--디자인상 한줄로담다-->
                    <label for="sel-board" class="form-title">게시판선택</label> 
                    <select id="sel-board">
                        <option>선택해주세요.</option>
                        <option>공지사항</option>
                        <option>가입인사</option>
                        <option>유머게시판</option>
                        <option>기타게시판</option>
                    </select>
                </div>            
                <!--//게시판선택-->

                <!--제목-->
                <div class="form-group">
                    <label for="txt-title" class="form-title">제목</label>
                    <input id="txt-title" type="text" name="" value="">
                </div>

                <!--비밀번호-->
                <div class="form-group">
                    <label for="txt-pwd" class="form-title">비밀번호</label>
                    <input id="txt-pwd" type="password" name="" value="">
                </div>
            
                <!--공개범위-->
                <div class="form-group">
                    <span class="form-title">공개범위</span>

                    <label for="rdo-me">본인</label>
                    <input id="rdo-me" type="radio" name="" value="">

                    <label for="rdo-login">로그인회원</label>
                    <input id="rdo-login" type="radio" name="" value="">

                    <label for="rdo-friend">친구</label>
                    <input id="rdo-friend" type="radio" name="" value="">

                    <label for="rdo-all">전체</label>
                    <input id="rdo-all" type="radio" name="" value="">
                </div>

                <!--허용범위-->
                <div class="form-group">
                    <span class="form-title">허용범위</span>

                    <label>댓글허용</label>
                    <input type="checkbox" name="" value=""> 

                    <label>답글허용</label>
                    <input type="checkbox" name="" value="">

                    <label>좋아요허용</label>
                    <input type="checkbox" name="" value="">
                
                </div>
                <!--글내용-->
                <div class="form-group">
                    <textarea></textarea>
                </div>

                <!--첨부파일-->
                <div class="form-group">
                    <label for="txt-file" class="form-title">첨부파일</label>
                    <input id="txt-file" type="file">
                </div>

                <div class="btn-group">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>

            </form>
            <!--//wrap-->
        </div>

    </body>

</html>
