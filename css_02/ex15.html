<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <style>
            ul>li{
                float: left;  /*공중에 띄움/ 포개진 메뉴들을 가로넓혀서 띄워줌*/
                width:100px; 
                /*border: 1px solid #000000;  선을 만들어줌*/ 
                list-style-type: none;   /*리스트를없애줌*/     
            }
            
         </style>

    </head>

    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
        

    </body>

</html>
