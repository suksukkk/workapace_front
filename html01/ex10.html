<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5공부</h1>
        <H2>form요소-select</H2>

        <form action="" method="">
            <select name="telecom">
                <option>통신사를 선택하세요</option>
                <option vlaue="sk">SKT</option>
                <option vlaue="kt" selected="selected">KT</option>
                <option vlaue="lg">LGU+</option>
                <option vlaue="etc">알뜰통신</option>
            </select>

            <br><br><br>
            <input type="text"> <br>
            <textarea name="content">
안녕하세요!!!
            </textarea>

            <br><br>
            <button type="submit">전송</button>
        </form>

    </body>
    
</html>
<!--
    from요소 감싸져야한다
    버튼은 submit -> 전송이라는 특수기능

    from요소 공부하는법
    -기본으로 그리기
    input(text, password, radio,checkbox)
    select
    textarea
    button
    -데이터전송 name="" value="" 전송되도록
    -수정폼일때 원하는 값을 출력되도록-->
